<div  class="index">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" style="margin-right: 2%;margin-left: 2%;">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-12 text-left">
					<ul class="nav_menus">
						<li><img src="img/profile-pic.png" alt="" class="img-rounded img-profile"></li>
						<li ng-bind="sessionObject.userName"></li>
						<li>Score</li>
						<li ng-bind="sessionObject.score"></li>
					</ul>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-6 text-center">
					<ul class="nav_menus">
						<li class="navbar_margin" ng-bind="sessionObject.course"></li>
					</ul>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-6 text-right">
					<ul class="nav_menus">
						<li class="pin_menu" ng-bind="sessionObject.sessionCode"></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<!-- Header -->
	<div ng-repeat="question in questions" ng-if="question.questionId == displayingQuestionID">
		<section>
			<div class="container">
				<div class="row">
				</div>
				<div class="row">
					<div class="col-lg-12">
						<p class="intro-text">{{::question.questionTitle}}<span class="name"> - By {{::question.authorName}}</span></p>
						<p class="questionspar text-center">{{::question.questionContent}}</p>
						<span>{{::sessionObject.aspect.aspectName}}</span>
					</div>
				</div>
			</div>
		</section>
		
		<section id="">
			<div class="container-fluid">
				<div class="row">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							<span>{{sessionTime}} Sec</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 grids" ng-click="validateAnswer(question,question.firstAnswer,1)" id="{{::question.firstAnswer}}firstAnswer">
						<div class="grid1" >
							{{::question.firstAnswer}}
						</div>
					</div>
					<div class="col-sm-6 grids" ng-click="validateAnswer(question,question.secondAnswer,2)" id="{{::question.secondAnswer}}secondAnswer">
						<div class="grid2">
							{{::question.secondAnswer}}
						</div>
					</div>
					<div class="col-sm-6 grids" ng-click="validateAnswer(question,question.thirdAnswer,3)" id="{{::question.thirdAnswer}}thirdAnswer">
						<div class="grid3">
							{{::question.thirdAnswer}}
						</div>
					</div>
					<div class="col-sm-6 grids" ng-click="validateAnswer(question,question.fourthAnswer,4)" id="{{::question.fourthAnswer}}fourthAnswer">
						<div class="grid4">
							{{::question.fourthAnswer}}
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="scroll-top page-scroll visible-xs visible-sm">
		<a class="btn btn-primary" href="#page-top">
			<i class="fa fa-chevron-up"></i>
		</a>
	</div>
</div>
